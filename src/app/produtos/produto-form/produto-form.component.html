<div class="tab-content" id="produtoTabContent">
  <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
    <br>
    <button type="button" (click)="novo()" class="btn btn-primary">Novo</button>
    <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
    <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
    <button type="button" (click)="pesquisar()" class="btn btn-warning">Pesquisar</button>
    <br> <br>
    <form class="was-validated form-row" #cadastro="ngForm" (ngSubmit)="Salvar()">
      <div class="col-md-1 mb-3">
        <label for="txtCodigo">C&oacute;digo</label>
        <input type="text" [(ngModel)]="produto.codigo" class="form-control" disabled name="txtCodigo">
      </div>

      <div class="col-md-4 mb-3">
        <label for="txtNome">Nome</label>
        <input type="text" [(ngModel)]="produto.nome" class="form-control is-valid" name="txtNome" required>
        <div class="invalid-feedback">
          Digite o nome.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="txtNome">Preço</label>
        <input type="number" [(ngModel)]="produto.preco" class="form-control is-valid" name="txtPreco" required>
        <div class="invalid-feedback">
          Digite o Preço.
        </div>
      </div>
    </form>
  </div>
